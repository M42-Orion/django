{% extends "base.html"%}

{% block content %}
<h1>hello world!</h1>
<div class="container">
    <div class="row">
        {% for i in api %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{{i.avatar_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.login}}</h5>
                    <p class="card-text">{{i.login}}的GitHub</p>
                    <a href="{{i.html_url}}" class="btn btn-primary">访问</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
